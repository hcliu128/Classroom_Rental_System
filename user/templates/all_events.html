<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有活動</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center">
            <h1 class="text-4xl font-bold text-blue-600 mb-4">所有活動</h1>
            <a href="{{ url_for('user.index') }}" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700 transition-colors">返回首頁</a>
        </div>
        <div class="space-y-4">
            {% if events %}
                <ul>
                {% for event in events %}
                    <li class="p-4 bg-white rounded shadow">
                        <p><strong>活動 ID:</strong> {{ event[0] }}</p>
                        <p><strong>活動 內容:</strong> {{ event[1] }}</p>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <p>沒有活動。</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
